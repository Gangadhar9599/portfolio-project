services:
  - type: web
    name: gangadhar_portfolio
    runtime: java  # This is the line that forces the Java environment
    buildCommand: "mvnw clean package -DskipTests"
    startCommand: "java -jar target/portfolio-1.0.0.jar"
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: portfolio-database # IMPORTANT: Use the name of your Render database here
          property: connectionString